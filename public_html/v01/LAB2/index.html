<!DOCTYPE html>
<html>
    <head>
        <title>LAB#2 | OZV MatMod Labs Framework 2014</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width">
        <link href="css/main.css" rel="stylesheet">
        <script type="text/javascript" src="js/MatModLab_N2.js"></script>
    </head>
    <body>
        <form class="wrapper" id="frame1">
            <section class="header">
                <h1 class="first">Polinomials solving using Horner_s method</h1>
                <h1 class="inline-block">Statement</h1>
                <label class="statement">y = x<sup>5</sup>-4x<sup>3</sup>+2x<sup>2</sup>-4x+5</label>
            </section>
            <section class="input" id="inputSect">
                <h1>Arguments required:</h1>
                <dl>
                    <dt>
                    <label>X<sub>H</sub> = </label>
                    </dt>
                    <dd>
                        <input type="text" class="SetValues" value="2" name="X_n">
                    </dd>
                </dl>
                <dl>
                    <dt>
                    <label>X<sub>K</sub> = </label>
                    </dt>
                    <dd>
                        <input type="text" class="SetValues" value="3" name="X_k">
                    </dd>
                </dl>
                <dl>
                    <dt>
                    <label>&#916X = </label>
                    </dt>
                    <dd>
                        <input type="text" class="SetValues" value="0.1" name="DELTA_X">
                    </dd>
                </dl>
                <input type="submit" id="refreshBtn" value="&#8635;">
                <div class="clear"></div>
            </section>
        </form>
        <form class="output">
            <h1>Output</h1>
            <section id="outputScrWrp" class="outputScr">
                <textarea readonly="" id="outputScr"></textarea>
            </section>
        </form>
        <div class="footer">
            <h1>2014 OZV MatModLab Framework v. 0.1.0.1, script version: <span id="scriptVer"></span></h1>
        </div>
    </body>
</html>
