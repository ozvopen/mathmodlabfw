<!DOCTYPE html>
<html>
    <head>
        <title>OZV MatMod Labs Framework 2014</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width">
        <link href="css/main.css" rel="stylesheet">
        <script type="text/javascript" src="js/MatModLab_N1.js"></script>
    </head>
    <body>
        <form class="wrapper" id="frame1">
            <section class="header">
                <h1 class="first">Solving elementary function</h1>
                <h1 class="inline-block">Statement</h1>
                <label class="statement">y = e<sup>-2x</sup>+x<sup>2</sup>-1</label>
            </section>
            <section class="input" id="inputSect">
                <h1>Required parameters^</h1>
                <dl>
                    <dt>
                    <label>a = </label>
                    </dt>
                    <dd>
                        <input type="text" class="SetValues" value="0.25" name="a">
                    </dd>
                </dl>
                <dl>
                    <dt>
                    <label>b = </label>
                    </dt>
                    <dd>
                        <input type="text" class="SetValues" value="2.25" name="b">
                    </dd>
                </dl>
                <dl>
                    <dt>
                    <label>h = </label>
                    </dt>
                    <dd>
                        <input type="text" class="SetValues" value="0.2" name="h">
                    </dd>
                </dl>
                <dl>
                    <dt>
                    <label>&#948;x&nbsp;=&nbsp;</label>
                    </dt>
                    <dd>
                        <input type="text" class="SetValues" value="0.001" name="delta_x">
                    </dd>
                </dl>
                <input type="submit" id="refreshBtn" value="&#8635;">
                <div class="clear"></div>
            </section>
        </form>
        <form class="output">
            <h1>Output</h1>
            <section id="outputScrWrp" class="outputScr">
                <textarea readonly="" id="outputScr"></textarea>
            </section>
        </form>
        <div class="footer">
            <h1>2014 OZV MatModLab Framework v. 0.1, script version: <span id="scriptVer"></span></h1>
        </div>
    </body>
</html>
