<form id="MML_InputForm" class="input-form" action="">    
    <section id="MML_InputForm_Heading" class="heading">
        <h3 class="header"  id="MML_InputForm_Heading_Header">
            <span class="text" id="MML_InputForm_Heading_Header_Text">Лабораторна робота №2</span>
        </h3>
        <div class="statement">
            <h3 class="header">
                <span class="text" id="MML_InputForm_Heading_Statement_Text">Завдання:</span>
            </h3>
            <div class="expression">
                <mark class="for-default-styling">
                    <span class="text">y = x<sup>5</sup>-4x<sup>3</sup>+2x<sup>2</sup>-4x+5</span>
                </mark>
            </div>
        </div>
    </section>    
    <section id="MML_InputForm_UserInput" class="user-input">
        <h3 class="header">
            <span class="text" id="MML_InputForm_UserInput_Header_Text">Параметри розрахунку:</span>
        </h3>
        <dl class="argument">
            <dt>
            <label class="as-var">X<sub>H</sub> = </label>
            </dt>
            <dd>
                <input class="numeric" type="text" value="2" name="X_n">
            </dd>
        </dl>
        <dl class="argument">
            <dt>
            <label class="as-var">X<sub>K</sub> = </label>
            </dt>
            <dd>
                <input class="numeric" type="text" value="3" name="X_k">
            </dd>
        </dl>
        <dl class="argument">
            <dt>
            <label class="as-var">&#916X = </label>
            </dt>
            <dd>
                <input class="numeric" type="text" value="0.1" name="DELTA_X">
            </dd>
        </dl>
        <button id="MML_InputForm_UserInput_PlayBtn" class="play-btn" name="PlayBtn" disabled="disabled">
            <span class="text">&#9658;</span>
        </button>
    </section>
</form>
