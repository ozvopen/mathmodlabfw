<!DOCTYPE html>
<html>
    <head>
        <title>OZV MatModLab Framework</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/MML.css" rel="stylesheet" type="text/css">
        <script src="js/MML.js" type="text/javascript"></script>
    </head>
    <body class="site-bg">

        <div class="flex">
            <div id="MML_InputForm_spot" class="input-form spot">
                <form id="MML_InputForm" class="input-form" action="">
                    <section id="MML_InputForm_Heading" class="heading">
                        <h3 class="header" id="MML_InputForm_Heading_Header">
                            <select id="Labselection_Labswitch">
                                <option value="0">Виберіть модуль</option>
                                <option value="1">Лабораторна робота №1</option>
                                <option value="2">Лабораторна робота №2</option>
                                <option value="3">Лабораторна робота №3</option>
                            </select>
                        </h3>
                    </section>
                </form>
            </div>
            <form id="MML_OutputForm" class="output-form" action="">
                <h5 class="header">
                    <span class="text" id="MML_OutputForm_header_Text">Calculations log</span>
                </h5>
                <textarea class="screen" name="screen" readonly="readonly" id="MML_OutputForm_Screen"></textarea>
            </form>
            <div id="page_footer">
                <p class="text verinfo">
                    <span class="project-about">2019 OZV MatModLab Framework</span>
                    <br>
                    <span class="page-markup-ver">Page markup version : 0.2.2</span>
                </p>
            </div>
        </div>
    </body>
</html>
